name: Generate GitHub City

on:
  schedule:
    # Se ejecuta cada 24 horas a la medianoche UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  build:
    runs-on: ubuntu-latest
    # ¡IMPORTANTE! Añade esta sección de permisos
    permissions:
      contents: write # Permiso para que la acción pueda hacer commit al repositorio
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Fija una versión de Node.js para mayor compatibilidad

      - name: Generate GitHub City
        run: |
          npx github-city-generator --username jesusvasquezjr3 --token ${{ secrets.GH_TOKEN }} --output city.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Commit and Push new city
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add city.svg
          git commit -m "Automated: Updated GitHub City" || exit 0
          git push
