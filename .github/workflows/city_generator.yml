name: Generate GitHub City

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate GitHub City from source
        run: |
          echo "Clonando el repositorio PÚBLICO de la herramienta (sin token)..."
          git clone https://github.com/honzaap/GithubCity.git

          echo "Navegando al directorio de la herramienta..."
          cd GithubCity

          echo "Instalando las dependencias de la herramienta..."
          npm install

          # --- PASO DE DEPURACIÓN ---
          # Mostraremos una lista de todos los archivos para ver qué hay adentro
          echo "--- INICIO DE LA LISTA DE ARCHIVOS (DEBUG) ---"
          ls -R
          echo "--- FIN DE LA LISTA DE ARCHIVOS (DEBUG) ---"

          echo "Ejecutando el script para generar la ciudad..."
          node src/index.js -u ${{ github.repository_owner }} -t ${{ secrets.GH_TOKEN }} -o city.svg

          echo "Moviendo el archivo generado al directorio principal..."
          mv city.svg ../city.svg

      - name: Commit and Push new city
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add city.svg
          git commit -m "Automated: Updated GitHub City" || exit 0
          git push
