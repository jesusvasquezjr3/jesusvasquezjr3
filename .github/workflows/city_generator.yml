name: Generate GitHub City

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate GitHub City from source
        # NOTA: Ya no necesitamos pasar el GITHUB_TOKEN como "env" en este paso
        run: |
          echo "Clonando el repositorio PÚBLICO de la herramienta (sin token)..."
          # --- CAMBIO CLAVE ---
          # Clonamos el repositorio directamente, sin autenticación. Es público.
          git clone https://github.com/honzaap/GithubCity.git

          echo "Navegando al directorio de la herramienta..."
          cd GithubCity # El nombre del directorio es GithubCity con 'C' mayúscula

          echo "Instalando las dependencias de la herramienta..."
          npm install

          echo "Ejecutando el script para generar la ciudad..."
          # Aquí sí usamos el token, para que el script pueda leer TUS repositorios
          node city.js -u ${{ github.repository_owner }} -t ${{ secrets.GH_TOKEN }} -o city.svg

          echo "Moviendo el archivo generado al directorio principal..."
          mv city.svg ../city.svg

      - name: Commit and Push new city
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add city.svg
          git commit -m "Automated: Updated GitHub City" || exit 0
          git push
