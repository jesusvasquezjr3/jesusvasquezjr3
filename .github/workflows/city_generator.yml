name: Generate GitHub City

on:
  schedule:
    # Se ejecuta cada 24 horas a la medianoche UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Usamos la nueva acción, que sí existe y está mantenida
      - name: Generate GitHub City
        uses: IchaDev/jscity-action@v1
        with:
          # El token que creaste
          token: ${{ secrets.GH_TOKEN }}
          # La ruta donde se guardará el archivo SVG
          output_path: city.svg

      - name: Commit and Push new city
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add city.svg
          git commit -m "Automated: Updated GitHub City" || exit 0
          git push
