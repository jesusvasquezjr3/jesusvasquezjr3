name: Generate GitHub City

on:
  schedule:
    # Se ejecuta cada 24 horas a la medianoche UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Usamos una versión estable de Node.js

      - name: Generate GitHub City from source
        run: |
          echo "Clonando el repositorio de la herramienta GitHub-City..."
          git clone https://github.com/honzaap/GitHub-City.git

          echo "Navegando al directorio de la herramienta..."
          cd GitHub-City

          echo "Instalando las dependencias de la herramienta..."
          npm install

          echo "Ejecutando el script para generar la ciudad..."
          # Usamos el script original con tu usuario y token
          node city.js -u ${{ github.repository_owner }} -t ${{ secrets.GH_TOKEN }} -o city.svg

          echo "Moviendo el archivo generado al directorio principal..."
          # Movemos la imagen generada para que el siguiente paso la encuentre
          mv city.svg ../city.svg

      - name: Commit and Push new city
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add city.svg
          git commit -m "Automated: Updated GitHub City" || exit 0
          git push
